<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <!-- Include Bootstrap CSS (ensure you have the correct path) -->
    <link href="path-to-bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Internal Stylesheet -->
    <style>
        body.custom-background {
            background-color: #5165ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-body.custom-modal-body {
            background-color: #fff;
            border-color: #fff;
        }

        .close.custom-close {
            color: #000;
            cursor: pointer;
        }

        .close.custom-close:hover {
            color: #000;
        }

        .theme-color {
            color: #004cb9;
        }

        hr.custom-hr {
            border-top: 2px dashed #fff;
            margin: 0.4rem 0;
        }

        .btn-primary.custom-btn-primary {
            color: #fff;
            background-color: #004cb9;
            border-color: #004cb9;
            padding: 12px;
            padding-right: 30px;
            padding-left: 30px;
            border-radius: 1px;
            font-size: 17px;
        }

        .btn-primary.custom-btn-primary:hover {
            color: #fff;
            background-color: #004cb9;
            border-color: #004cb9;
            padding: 12px;
            padding-right: 30px;
            padding-left: 30px;
            border-radius: 1px;
            font-size: 17px;
        }
    </style>
</head>
<body class="custom-background">
    <button type="button" class="btn btn-primary launch" data-toggle="modal" data-target="#staticBackdrop"> <i class="fa fa-info"></i> Get information</button>

<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body custom-modal-body">
                <div class="text-right custom-close"> <i class="fa fa-close close" data-dismiss="modal"></i> </div>
                <div class="px-4 py-5">
                    <h5 class="text-uppercase">Jonathan Adler</h5>
                    <h4 class="mt-5 theme-color mb-5">Thanks for your order</h4>
                    <span class="theme-color">Payment Summary</span>
                    <div class="mb-3">
                        <hr class="custom-hr">
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="font-weight-bold">Ether Chair(Qty:1)</span>
                        <span class="text-muted">$1750.00</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <small>Shipping</small>
                        <small>$175.00</small>
                    </div>
                    <div class="d-flex justify-content-between">
                        <small>Tax</small>
                        <small>$200.00</small>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <span class="font-weight-bold">Total</span>
                        <span class="font-weight-bold theme-color">$2125.00</span>
                    </div>
                    <div class="text-center mt-5">
                        <button class="btn btn-primary custom-btn-primary">Track your order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
